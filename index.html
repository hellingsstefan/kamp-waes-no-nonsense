    <title>Sport gifs</title>
    <style>
      html,
      body {
        min-width: 32rem;
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 62.5%;
        font-family: Arial, sans-serif;
      }
      body {
        box-sizing: border-box;
        display: grid;
        width: 100%;
        padding: 2rem;
        overflow-y: overlay;
      }
      details {
        margin: 0;
        padding: 0;
      }
      summary {
        display: block;
        margin: 0 0 2rem;
        padding: 0;
        text-align: center;
        color: rgb(140, 140, 140);
        cursor: pointer;
      }
      summary:hover {
        color: rgb(70, 70, 70);
      }
      details[open] > summary {
        color: rgb(0, 0, 0);
      }
      h1 {
        display: inline-block;
        margin: 0;
        padding: 0;
        font-size: 3.2rem;
        font-weight: bold;
        text-align: center;
        color: inherit;
      }
      img,
      picture {
        display: block;
        margin: 0 auto 1rem;
        width: auto;
        max-width: 100%;
      }
    </style>
